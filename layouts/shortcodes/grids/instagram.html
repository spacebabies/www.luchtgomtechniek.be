<aside class="grid gallerygrid" title="{{ i18n "label_gallerygrid" }}">
	{{ range .Page.Resources.Match "instagram/*.jpg" }}
	<blockquote class="instagram-media" cite="{{ .Params.permalink }}">
		<div class="instagram-wrapper">
			<a rel="nofollow" href="{{ .Params.permalink }}" target="instagram">
				<header>
          {{ $webp := .Resize (printf "%dx%d webp" .Width .Height) }}

					<img
            loading="lazy"
						alt="Profielfoto van luchtgomtechniek"
						class="instagram-avatar"
						src="{{ (resources.Get "images/luchtgomtechniek.jpg" | fingerprint).RelPermalink }}"
					/>
					<strong>luchtgomtechniek</strong>
				</header>
        <picture>
          <source srcset="{{ $webp.RelPermalink }}" type="image/webp">
          <img
          alt="{{ .Title }}"
          class="instagram-photo"
          src="{{ .RelPermalink }}"
          loading="lazy" alt="{{ .Title }}">
        </picture>
				<p>{{ .Params.description }}</p>
			</a>
		</div>
	</blockquote>
	{{ end }}
</aside>
