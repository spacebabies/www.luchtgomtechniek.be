{{ $options := (dict
  "outputStyle" "compressed"
  "enableSourceMap" true
  "targetPath" "css/main.css"
  "includePaths" (slice
    "node_modules" )) -}}
{{ $style := resources.Get "scss/main.scss" | toCSS $options | fingerprint -}}
<link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=202309">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=202309">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=202309">
<link rel="manifest" href="/site.webmanifest?v=202309">
<link rel="shortcut icon" href="/favicon.ico?v=202309">
<meta name="msapplication-TileColor" content="#da2710">
<meta name="theme-color" content="#da2710">

{{ if .IsTranslated -}}
  <link rel="alternate" href="{{ .Permalink }}" hreflang="{{ $.Site.Language }}">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ "/sitemap.xml" }}" hreflang="{{ $.Site.Language }}">
  {{ range .Translations -}}
     <link rel="alternate" href="{{ .Permalink }}" hreflang="{{ .Lang }}">
  {{ end -}}
{{- end -}}
<link rel="canonical" href="{{ .Permalink }}">
