title: sablage, aérogommage, billage de verre - Aerogommage
description: Découvrez nos services de sablage et de restauration de surfaces en bois et en métal. Nous disposons de plusieurs cabines et pouvons nous rendre sur place pour sabler des fermes, des escaliers, des cuisines ou des parquets. Notre spécialité est le sablage fin d'objets en métal et en fonte, sans déformation de la surface. Nous proposons également le thermolaquage dans toutes les couleurs et le microbillage de verre pour une brillance nacrée. Voyez nos résultats dans les galeries.
