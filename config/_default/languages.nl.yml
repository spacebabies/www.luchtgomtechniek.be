title: zandstralen, luchtgommen, glasparel stralen - Luchtgomtechniek
description: Ontdek onze diensten voor het stralen en herstellen van houten en metalen oppervlakken. We hebben verschillende cabines en kunnen ter plaatse komen om gebintes, trappen, keukens of parket te stralen. Onze specialisatie is fijn zandstralen van metalen en gietijzeren objecten, zonder vervorming van de ondergrond. We bieden ook poedercoaten in elke gewenste kleur en glasparelstralen voor een parelmoerachtige glans. Bekijk onze resultaten in de galerijen.
keywords: zandstralen, luchtgommen, parelstralen, reinigen, glasparel, bicarbonaat, spuiten, roest verwijderen, polijsten, aerogommage
